<!DOCTYPE html>
<html>
<head>
    <title>Tic - tac - toe !</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        light: {
                            bg: '#f0f0f0',
                            text: '#333',
                            board: '#fff',
                            cell: '#333',
                            winner: '#90EE90'
                        },
                        dark: {
                            bg: '#222',
                            text: '#fff',
                            board: '#333',
                            cell: '#666',
                            winner: '#2e7d32'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        
        @keyframes winPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .cell.winner {
            animation: winPulse 1s ease infinite;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti 3s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text p-5 transition-colors duration-300">
    <!-- start screen -->
    <div id="startScreen" class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-4xl font-bold mb-8">K√≥≈Çko i Krzy≈ºyk</h1>
        <button id="startButton" class="px-8 py-4 bg-light-board dark:bg-dark-board rounded-lg shadow-lg hover:opacity-80 transition-all transform hover:scale-105 text-xl">
            Rozpocznij grƒô
        </button>
    </div>

    <!-- Hidden game content -->
    <div id="gameContent" class="hidden flex flex-col items-center w-full">
        <div class="flex gap-5 text-xl mb-5">
            <div>Gracz X: <span id="scoreX" class="font-bold">0</span></div>
            <div>Gracz O: <span id="scoreO" class="font-bold">0</span></div>
        </div>
        
        <div id="status" class="text-2xl font-bold mb-5">Ruch gracza X</div>
        
        <div class="game-container grid grid-cols-3 gap-1 bg-light-board dark:bg-dark-board p-2 rounded-lg shadow-lg">
            <div class="cell w-24 h-24 flex items-center justify-center text-4xl cursor-pointer border-2 border-light-cell dark:border-dark-cell transition-colors" data-cell></div>
            <div class="cell w-24 h-24 flex items-center justify-center text-4xl cursor-pointer border-2 border-light-cell dark:border-dark-cell transition-colors" data-cell></div>
            <div class="cell w-24 h-24 flex items-center justify-center text-4xl cursor-pointer border-2 border-light-cell dark:border-dark-cell transition-colors" data-cell></div>
            <div class="cell w-24 h-24 flex items-center justify-center text-4xl cursor-pointer border-2 border-light-cell dark:border-dark-cell transition-colors" data-cell></div>
            <div class="cell w-24 h-24 flex items-center justify-center text-4xl cursor-pointer border-2 border-light-cell dark:border-dark-cell transition-colors" data-cell></div>
            <div class="cell w-24 h-24 flex items-center justify-center text-4xl cursor-pointer border-2 border-light-cell dark:border-dark-cell transition-colors" data-cell></div>
            <div class="cell w-24 h-24 flex items-center justify-center text-4xl cursor-pointer border-2 border-light-cell dark:border-dark-cell transition-colors" data-cell></div>
            <div class="cell w-24 h-24 flex items-center justify-center text-4xl cursor-pointer border-2 border-light-cell dark:border-dark-cell transition-colors" data-cell></div>
            <div class="cell w-24 h-24 flex items-center justify-center text-4xl cursor-pointer border-2 border-light-cell dark:border-dark-cell transition-colors" data-cell></div>
        </div>

        <button onclick="resetGame()" class="mt-5 px-5 py-2 bg-light-board dark:bg-dark-board rounded-lg shadow hover:opacity-80 transition-opacity">Reset gry</button>

        
        <div class="fixed top-5 right-5 flex gap-2">
            <button class="theme-button p-2 rounded-full bg-light-board dark:bg-dark-board text-2xl hover:scale-110 transition-transform" onclick="setTheme('light')">‚òÄÔ∏è</button>
            <button class="theme-button p-2 rounded-full bg-light-board dark:bg-dark-board text-2xl hover:scale-110 transition-transform" onclick="setTheme('dark')">üåô</button>
        </div>
    </div>

    <!-- Zachowujemy istniejƒÖcy skrypt bez zmian -->
    <script>
    //constst
    const startScreen = document.getElementById('startScreen');
    const gameContent = document.getElementById('gameContent');
    const startButton = document.getElementById('startButton');
    const cells = document.querySelectorAll('[data-cell]');
    const status = document.getElementById('status');
    const scoreX = document.getElementById('scoreX');
    const scoreO = document.getElementById('scoreO');
    
    //stat
    let scores = { X: 0, O: 0 };
    let currentPlayer = 'X';
    let gameState = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    const winningConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
    ];

    const clickSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');

    // Event Listeners
    startButton.addEventListener('click', () => {
        startScreen.classList.add('hidden');
        gameContent.classList.remove('hidden');
        resetGame();
    });

    cells.forEach((cell, index) => {
        cell.addEventListener('click', () => handleCellClick(cell, index));
    });

    // Funkcje gry
    function checkWin() {
        return winningConditions.some(condition => {
            return condition.every(index => gameState[index] === currentPlayer);
        });
    }

    function handleWin() {
        status.textContent = `Player ${currentPlayer} won !`;
        scores[currentPlayer]++;
        updateScores();
        highlightWinningCombination();
        createConfetti();
        gameActive = false;
    }

    function handleCellClick(cell, index) {
        if (gameState[index] !== '' || !gameActive) return;

        clickSound.play();
        gameState[index] = currentPlayer;
        cell.textContent = currentPlayer;
        cell.classList.add(currentPlayer);

        if (checkWin()) {
            handleWin();
            return;
        }

        if (checkDraw()) {
            status.textContent = "It`s a tie !";
            gameActive = false;
            return;
        }

        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        status.textContent = `Now is player ${currentPlayer} move`;
    }

    function highlightWinningCombination() {
        winningConditions.forEach(condition => {
            if (condition.every(index => gameState[index] === currentPlayer)) {
                condition.forEach(index => {
                    cells[index].classList.add('winner');
                });
            }
        });
    }

    function checkDraw() {
        return gameState.every(cell => cell !== '');
    }

    function updateScores() {
        scoreX.textContent = scores.X;
        scoreO.textContent = scores.O;
    }

    function resetGame() {
        currentPlayer = 'X';
        gameState = ['', '', '', '', '', '', '', '', ''];
        gameActive = true;
        status.textContent = `Now is player ${currentPlayer} move`;
        cells.forEach(cell => {
            cell.textContent = '';
            cell.classList.remove('X', 'O', 'winner');
        });
        scores = { X: 0, O: 0 };
        updateScores();
    }

    function createConfetti() {
        const colors = ['#ff0', '#f0f', '#0ff', '#0f0'];
        for(let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti-piece';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(confetti);
            
            
            setTimeout(() => confetti.remove(), 3000);
        }
    }

    function setTheme(theme) {
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        localStorage.setItem('theme', theme);
    }

    //theme intit
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);

    if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
    </script>
</body>
</html>
