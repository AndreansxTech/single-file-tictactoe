<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        :root {
            --cell-size: 100px;
            --mark-size: calc(var(--cell-size) * 0.8);
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 10px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #eee;
        }

        .cell.winner {
            background-color: #90EE90;
        }

        .score-board {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            font-size: 24px;
        }

        .status {
            margin: 20px 0;
            font-size: 24px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .cell.X::before {
            content: 'X';
            animation: fadeIn 0.3s;
        }

        .cell.O::before {
            content: 'O';
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="score-board">
        <div>Player X: <span id="scoreX">0</span></div>
        <div>Player O: <span id="scoreO">0</span></div>
    </div>
    <div class="status" id="status">Player X's turn</div>
    <div class="game-container" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <button onclick="resetGame()">Reset Game</button>

    <script>
        const cells = document.querySelectorAll('[data-cell]');
        const status = document.getElementById('status');
        const scoreX = document.getElementById('scoreX');
        const scoreO = document.getElementById('scoreO');
        let scores = { X: 0, O: 0 };
        
        let currentPlayer = 'X';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        const clickSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => handleCellClick(cell, index));
        });

        function handleCellClick(cell, index) {
            if (gameState[index] !== '' || !gameActive) return;

            clickSound.play();
            gameState[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer);

            if (checkWin()) {
                status.textContent = `Player ${currentPlayer} wins!`;
                scores[currentPlayer]++;
                updateScores();
                highlightWinningCombination();
                gameActive = false;
                return;
            }

            if (checkDraw()) {
                status.textContent = "Game ended in a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWin() {
            return winningConditions.some(condition => {
                return condition.every(index => {
                    return gameState[index] === currentPlayer;
                });
            });
        }

        function highlightWinningCombination() {
            winningConditions.forEach(condition => {
                if (condition.every(index => gameState[index] === currentPlayer)) {
                    condition.forEach(index => {
                        cells[index].classList.add('winner');
                    });
                }
            });
        }

        function checkDraw() {
            return gameState.every(cell => cell !== '');
        }

        function updateScores() {
            scoreX.textContent = scores.X;
            scoreO.textContent = scores.O;
        }

        function resetGame() {
            currentPlayer = 'X';
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            status.textContent = `Player ${currentPlayer}'s turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('X', 'O', 'winner');
            });
        }
    </script>
</body>
</html>
