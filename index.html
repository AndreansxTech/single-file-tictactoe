<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        :root[data-theme="light"] {
            --background-color: #f0f0f0;
            --text-color: #333;
            --board-background: #fff;
            --cell-border: #333;
            --cell-hover: #eee;
            --winner-background: #90EE90;
            --button-background: #4CAF50;
            --button-color: white;
            --button-hover: #45a049;
        }

        :root[data-theme="dark"] {
            --background-color: #222;
            --text-color: #fff;
            --board-background: #333;
            --cell-border: #666;
            --cell-hover: #444;
            --winner-background: #2e7d32;
            --button-background: #388E3C;
            --button-color: white;
            --button-hover: #1B5E20;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .game-container {
            background: var(--board-background);
        }

        .cell {
            border-color: var(--cell-border);
        }

        .cell:hover {
            background-color: var(--cell-hover);
        }

        .cell.winner {
            background-color: var(--winner-background);
        }

        button {
            background-color: var(--button-background);
            color: var(--button-color);
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    <div class="score-board">
        <div>Player X: <span id="scoreX">0</span></div>
        <div>Player O: <span id="scoreO">0</span></div>
    </div>
    <div class="status" id="status">Player X's turn</div>
    <div class="game-container" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <button onclick="resetGame()">Reset Game</button>

    <script>
	function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        const cells = document.querySelectorAll('[data-cell]');
        const status = document.getElementById('status');
        const scoreX = document.getElementById('scoreX');
        const scoreO = document.getElementById('scoreO');
        let scores = { X: 0, O: 0 };
        
        let currentPlayer = 'X';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        const clickSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => handleCellClick(cell, index));
        });

        function handleCellClick(cell, index) {
            if (gameState[index] !== '' || !gameActive) return;

            clickSound.play();
            gameState[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer);

            if (checkWin()) {
                status.textContent = `Player ${currentPlayer} wins!`;
                scores[currentPlayer]++;
                updateScores();
                highlightWinningCombination();
                gameActive = false;
                return;
            }

            if (checkDraw()) {
                status.textContent = "Game ended in a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWin() {
            return winningConditions.some(condition => {
                return condition.every(index => {
                    return gameState[index] === currentPlayer;
                });
            });
        }

        function highlightWinningCombination() {
            winningConditions.forEach(condition => {
                if (condition.every(index => gameState[index] === currentPlayer)) {
                    condition.forEach(index => {
                        cells[index].classList.add('winner');
                    });
                }
            });
        }

        function checkDraw() {
            return gameState.every(cell => cell !== '');
        }

        function updateScores() {
            scoreX.textContent = scores.X;
            scoreO.textContent = scores.O;
        }

        function resetGame() {
            currentPlayer = 'X';
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            status.textContent = `Player ${currentPlayer}'s turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('X', 'O', 'winner');
            });
        }
    </script>
</body>
</html>
